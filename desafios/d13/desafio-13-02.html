<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>

    body{
      font-family: 'Courier New', Courier, monospace;
      font-size: 2em;
    }

    table{
      width: 450px;
    }
    td{
      padding: 12px;
      border: 1px solid black;
      text-align: center;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.432);
    }

    td:hover{
      transition: .2s;
      background-color: blanchedalmond;
    }
    td:active{
      background-color: lightsalmon;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4">A</td>
      <td rowspan="5">B</td>
    </tr>
    <tr>
      <td rowspan="4">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>
    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>K</td>
      <td>L</td>
    </tr>
    <tr>
      <td colspan="3">N</td>
    </tr>
  </table>
</body>
</html>
